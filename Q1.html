<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="flex center flex-col" style="background-color: gray;">
        <div id="container" class="container" style="width: 25vw; height: 25vw;">
            <div class="text-center">
                Hello world
            </div>
        </div>
        
        <form onchange="change()"  action=""><br><br>
            <label for=""> Background Color</label>
            <input type="color" name="" id="bgColor"><br><br>
    
            <label for="">Text Color</label>
            <input type="color" name="" id="textColor"><br><br>
    
            <label for="">Text Size</label>
            <select name="" id="textSize">
                <option value="">5</option>
                <option value="">10</option>
                <option value="">15</option>
                <option value="">20</option>
            </select><br><br>
    
    
            <label for="">Box width</label>
            <input type="text" name="" id="width"><br><br>
    
            <label for="">Box Height</label>
            <input type="text" name="" id="height"><br><br>
    
            <label for="">Border Radius</label>
            <input type="range" name="" id="radius"><br><br>
    
    
        </form>
    </div>

</body>
<style>
    .flex{
        display: flex;
    }
    .flex-col{
        flex-direction: column;
    }
    .center{
        justify-content: center;
        justify-items: center;
        align-items: center;
    }
    .container{
        background: yellow;
    }
    .text-center{
        align-items: center;
        text-align: center;
    }
</style>
